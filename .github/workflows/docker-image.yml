name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Debug ls
      run: ls
    - name: Docker version
      run: docker --version
    - name: Build the Docker image
      run: docker build . --file GrafanaAlerts/Dockerfile --tag aspnetapp:$(date +%s)
